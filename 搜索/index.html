<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星汉搜索 - 诗意探索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --墨色: #2c3e50;
            --月白: #f0f2f5;
            --青空: linear-gradient(135deg, #89c7b6 0%, #c6e4d9 100%);
            --云纹: rgba(255, 255, 255, 0.15);
            --禅意-font: 'Noto Serif SC', 'Source Han Serif SC', '宋体', serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--禅意-font);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            touch-action: manipulation;
        }

        body.fade-in {
            opacity: 1;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%,
                    rgba(255, 255, 255, 0.1) 15%,
                    transparent 30%),
                linear-gradient(15deg,
                    transparent 60%,
                    rgba(255, 255, 255, 0.08) 80%);
            animation: 云游 60s infinite linear;
        }

        .container {
            position: relative;
            z-index: 1;
            width: min(800px, 90vw);
            padding: 2rem;
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            text-align: center;
        }

        .search-container {
            position: relative;
            display: flex;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .search-box {
            width: 100%;
            padding: 1rem 4rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: var(--墨色);
            box-sizing: border-box;
            font-family: var(--禅意-font);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(137, 199, 182, 0.3);
        }

        .search-btn {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--墨色);
            padding: 0.5rem;
        }

        .login-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--墨色);
            padding: 0.5rem;
            display: none;
        }

        /* 平台网格布局 - 横屏2×5 */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        /* 竖屏5×2 */
        @media screen and (max-width: 767px) {
            .platform-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        .platform-card {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80px;
        }

        .platform-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .platform-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--墨色);
        }

        /* 平台图标颜色 */
        .fa-google { color: #4285F4; }
        .fa-bing { color: #00809D; }
        .fa-github { color: #181717; }
        .fa-youtube { color: #FF0000; }
        .fa-bilibili { color: #00A1D6; }
        .fa-zhihu { color: #0084FF; }
        .fa-baidu { 
            display: inline-block;
            width: 1em;
            height: 1em;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="%232932E1" d="M512 1024C229.23 1024 0 794.77 0 512S229.23 0 512 0s512 229.23 512 512-229.23 512-512 512zm0-960C264.96 64 64 264.96 64 512s200.96 448 448 448 448-200.96 448-448S759.04 64 512 64zm-64 672h128v-384H448v384zm320-192c0 70.4-57.6 128-128 128h-64v64h128v64H448v-256h192c70.4 0 128 57.6 128 128z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .fa-tiktok { color: #000000; }
        .fa-weibo { color: #DF2029; }
        .fa-stack-overflow { color: #F48024; }

        @keyframes 云游 {
            0% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(-30%, -15%);
            }

            66% {
                transform: translate(-20%, 10%);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .poetry {
            font-style: italic;
            color: var(--墨色);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .verse {
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        .author {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.8);
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            display: none;
            margin-top: -0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion {
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .suggestion:last-child {
            border-bottom: none;
        }

        .suggestion:hover {
            background: rgba(137, 199, 182, 0.3);
        }

        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--墨色);
            opacity: 0.8;
            cursor: pointer;
            user-select: none;
            padding: 5px;
            z-index: 10;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(90vw, 500px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: var(--墨色);
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-panel h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 1rem;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .setting-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            font-family: var(--禅意-font);
        }

        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .settings-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: rgba(137, 199, 182, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--禅意-font);
        }

        .settings-btn:hover {
            background: rgba(137, 199, 182, 1);
        }

        .settings-btn.secondary {
            background: rgba(200, 200, 200, 0.8);
        }

        .settings-btn.secondary:hover {
            background: rgba(200, 200, 200, 1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* 手机设备样式 */
        @media screen and (max-width: 767px) {
            .container {
                padding: 1.5rem;
                width: 95vw;
            }

            .search-box {
                padding: 0.8rem 3.5rem;
                font-size: 1rem;
            }

            .search-btn, .login-btn {
                font-size: 1.2rem;
            }

            .platform-card {
                min-height: 70px;
            }

            .platform-icon {
                font-size: 1.8rem;
            }

            .poetry {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }

            .verse {
                font-size: 1.2rem;
            }

            .author {
                font-size: 0.8rem;
            }

            .signature {
                font-size: 0.7rem;
                right: 5px;
                bottom: 5px;
            }
        }

        /* 彩蛋相关样式 */
        .easter-egg {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .y2k-bug {
            font-family: monospace;
            color: red;
            background: black;
            padding: 10px;
            border: 2px solid red;
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .konami-code {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
        }

        .hal-9000 {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, #900 0%, #600 70%, #300 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px #f00;
            z-index: 10000;
            display: none;
            animation: hal-pulse 2s infinite;
        }

        @keyframes hal-pulse {
            0% { box-shadow: 0 0 10px #f00; }
            50% { box-shadow: 0 0 30px #f00; }
            100% { box-shadow: 0 0 10px #f00; }
        }

        .blue-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0078d7;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            z-index: 10000;
            display: none;
            overflow: auto;
        }

        .bsod-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .bsod-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .bsod-text {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .bsod-percentage {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .bsod-progress {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10000;
            display: none;
            overflow: hidden;
        }

        .matrix-column {
            display: inline-block;
            color: #0f0;
            font-family: monospace;
            font-size: 16px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            height: 100%;
            position: relative;
        }

        .matrix-char {
            opacity: 0;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100px); opacity: 0; }
            5% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>

        async function init() {
            // 加载设置
            loadSettings();

            await document.fonts.ready;
            
            // 检查屏幕尺寸
            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
            window.addEventListener('orientationchange', handleOrientationChange);
            
            // 加载壁纸

            const img = new Image();
            img.src = imageUrl;
            img.onload = function() {
                document.body.style.backgroundImage = config.settings.showDailyImage ? `url(${imageUrl})` : 'none';

            };
            img.onerror = function() {

            // 渲染内容

            renderPlatforms();

            // 初始化彩蛋
            initEasterEggs();

            // 千年虫彩蛋 - 如果日期在1999-2000年之间
            const now = new Date();
            if ((now.getFullYear() === 1999 && now.getMonth() === 11) || 
                (now.getFullYear() === 2000 && now.getMonth() === 0)) {
                activateY2KBug();
            }
        }

        // 初始化彩蛋
        function initEasterEggs() {
            // 科乐美秘技监听
            document.addEventListener('keydown', function(e) {
                config.easterEggs.konami.input.push(e.key);
                if (config.easterEggs.konami.input.length > config.easterEggs.konami.code.length) {
                    config.easterEggs.konami.input.shift();
                }
                
                if (JSON.stringify(config.easterEggs.konami.input) === JSON.stringify(config.easterEggs.konami.code)) {
                    activateKonamiCode();
                }
            });

            // 千年虫彩蛋 - 搜索"Y2K"或"千年虫"
            elements.searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.includes('y2k') || query.includes('千年虫')) {
                    activateY2KBug();
                }
            });

            // 2001太空漫游彩蛋 - 搜索"HAL 9000"
            elements.searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.includes('hal 9000') || query.includes('hal9000')) {
                    activateHAL9000();
                }
            });

            // Windows蓝屏彩蛋 - 搜索"blue screen"或"蓝屏"
            elements.searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.includes('blue screen') || query.includes('蓝屏')) {
                    activateBlueScreen();
                }
            });

            // 矩阵数字雨彩蛋 - 搜索"matrix"或"黑客帝国"
            elements.searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.includes('matrix') || query.includes('黑客帝国')) {
                    activateMatrixRain();
                }
            });
        }

        // 激活千年虫彩蛋
        function activateY2KBug() {
            if (config.easterEggs.y2k.active) return;
            config.easterEggs.y2k.active = true;
            
            elements.y2kEgg.style.opacity = '1';
            elements.y2kEgg.className = 'easter-egg y2k-bug';
            elements.y2kEgg.textContent = config.easterEggs.y2k.messages[
                Math.floor(Math.random() * config.easterEggs.y2k.messages.length)
            ];
            
            // 随机位置
            elements.y2kEgg.style.left = `${Math.random() * 80}%`;
            elements.y2kEgg.style.top = `${Math.random() * 80}%`;
            
            // 5秒后消失
            setTimeout(() => {
                elements.y2kEgg.style.opacity = '0';
                setTimeout(() => {
                    config.easterEggs.y2k.active = false;
                }, 500);
            }, 5000);
        }

        // 激活科乐美秘技彩蛋
        function activateKonamiCode() {
            if (config.easterEggs.konami.active) return;
            config.easterEggs.konami.active = true;
            
            elements.konamiEgg.style.display = 'block';
            
            // 10秒后消失
            setTimeout(() => {
                elements.konamiEgg.style.display = 'none';
                config.easterEggs.konami.active = false;
                config.easterEggs.konami.input = [];
            }, 10000);
        }

        // 激活HAL 9000彩蛋
        function activateHAL9000() {
            if (config.easterEggs.hal9000.active) return;
            config.easterEggs.hal9000.active = true;
            
            elements.hal9000.style.display = 'block';
            
            // 随机选择一句HAL的台词
            const quote = config.easterEggs.hal9000.quotes[
                Math.floor(Math.random() * config.easterEggs.hal9000.quotes.length)
            ];
            
            // 3秒后显示台词
            setTimeout(() => {
                alert(quote);
                elements.hal9000.style.display = 'none';
                config.easterEggs.hal9000.active = false;
            }, 3000);
        }

        // 激活蓝屏彩蛋
        function activateBlueScreen() {
            if (config.easterEggs.bsod.active) return;
            config.easterEggs.bsod.active = true;
            
            elements.blueScreen.style.display = 'block';
            
            // 模拟进度条
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // 3秒后恢复
                    setTimeout(() => {
                        elements.blueScreen.style.display = 'none';
                        config.easterEggs.bsod.active = false;
                    }, 3000);
                }
                elements.bsodProgress.style.width = `${progress}%`;
            }, 200);
        }

        // 激活矩阵数字雨彩蛋
        function activateMatrixRain() {
            if (config.easterEggs.matrix.active) return;
            config.easterEggs.matrix.active = true;
            
            elements.matrixRain.style.display = 'block';
            
            // 创建数字雨
            const columns = Math.floor(window.innerWidth / 20);
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${i * 20}px`;
                column.style.animationDuration = `${Math.random() * 2 + 1}s`;
                
                // 每列创建20个字符
                for (let j = 0; j < 20; j++) {
                    const char = document.createElement('div');
                    char.className = 'matrix-char';
                    char.textContent = config.easterEggs.matrix.chars.charAt(
                        Math.floor(Math.random() * config.easterEggs.matrix.chars.length)
                    );
                    char.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    char.style.animationDelay = `${Math.random() * 2}s`;
                    column.appendChild(char);
                }
                
                elements.matrixRain.appendChild(column);
            }
            
            // 10秒后消失
            setTimeout(() => {
                elements.matrixRain.innerHTML = '';
                elements.matrixRain.style.display = 'none';
                config.easterEggs.matrix.active = false;
            }, 10000);
        }

        // 加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('searchPortalSettings');
            if (savedSettings) {
                try {
                    const parsed = JSON.parse(savedSettings);
                    config.settings = {...config.settings, ...parsed};
                    
                    // 更新UI控件
                    elements.showDailyImage.checked = config.settings.showDailyImage;
                    elements.useLegacyVersion.checked = config.settings.useLegacyVersion;
                } catch (e) {
                    console.error('加载设置失败:', e);
                }
            }
        }

        // 保存设置
        function saveSettings() {
            config.settings = {
                showDailyImage: elements.showDailyImage.checked,
                useLegacyVersion: elements.useLegacyVersion.checked
            };
            
            localStorage.setItem('searchPortalSettings', JSON.stringify(config.settings));
            
            // 重新加载页面应用设置
            location.reload();
        }

        // 获取壁纸
        async function getWallpaper() {
            if (config.settings.useLegacyVersion) {
                return config.legacyWallpaper;
            }
            
            const width = window.screen.width;
            const height = window.screen.height;
            
            if (width >= 1920 && height >= 1080) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_UHD.jpg';
            } else if (width >= 1280 && height >= 720) {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1920x1080.jpg';
            } else {
                return 'https://s.cn.bing.net/th?id=OHR.BunnyLove_ZH-CN1145897965_1024x768.jpg';
            }
        }

        // 显示随机一言
        async function showRandomHitokoto() {
            if (hitokotoCache) {
                updatePoetryDisplay(hitokotoCache);
                return;
            }

            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=i');
                const data = await response.json();
                hitokotoCache = data;
                updatePoetryDisplay(data);
            } catch (error) {
                console.error('获取一言语句时出错:', error);
                updatePoetryDisplay({
                    hitokoto: '书山有路勤为径，学海无涯苦作舟',
                    from: '《增广贤文》'
                });
            }
        }

        // 更新诗词显示
        function updatePoetryDisplay(data) {
            const formatted = `<span class="verse">${data.hitokoto}</span><br><span class="author">—— ${data.from}</span>`;
            elements.poetry.innerHTML = formatted;
        }

        // 显示搜索建议
        function showSuggestions(input) {
            elements.suggestions.innerHTML = '';

            if (input.length > 0) {
                const callbackName = `bingSuggestionCallback_${Date.now()}`;
                const script = document.createElement('script');
                script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(input)}&cb=${callbackName}&PC=EMMX01`;

                window[callbackName] = function(data) {
                    if (data?.AS?.Results?.[0]?.Suggests) {
                        const suggestions = data.AS.Results[0].Suggests.slice(0, 5); // 限制最多显示5条建议
                        elements.suggestions.innerHTML = suggestions.map(suggestion => `
                            <div class="suggestion">${suggestion.Txt}</div>
                        `).join('');

                        // 添加建议点击事件
                        document.querySelectorAll('.suggestion').forEach(item => {
                            item.addEventListener('click', function() {
                                elements.searchInput.value = this.textContent;
                                elements.suggestions.style.display = 'none';
                                performSearch(this.textContent);
                            });
                        });

                        elements.suggestions.style.display = 'block';
                    } else {
                        elements.suggestions.style.display = 'none';
                    }
                    document.body.removeChild(script);
                    delete window[callbackName];
                };

                document.body.appendChild(script);
            } else {
                elements.suggestions.style.display = 'none';
            }
        }

        // 执行搜索
        function performSearch(query) {
            if (!selectedPlatform) {
                alert('请先选择搜索平台');
                return;
            }

            const platform = config.platforms.find(p => p.id === selectedPlatform);
            if (platform) {
                window.open(platform.search + encodeURIComponent(query), '_blank');
            }
        }

        // 检查屏幕尺寸
        function checkScreenSize() {
            // 可以根据需要添加响应式调整
        }

        // 处理方向变化
        function handleOrientationChange() {
            const grid = elements.platformGrid;
            if (!grid) return;
            
            grid.style.display = 'none';
            grid.offsetHeight;
            grid.style.display = 'grid';
        }

        // 渲染平台网格
        function renderPlatforms() {
            elements.platformGrid.innerHTML = config.platforms.map(platform => `
                <div class="platform-card" 
                     data-id="${platform.id}"
                     data-login="${platform.login || ''}">
                    <div class="platform-icon"><i class="${platform.icon}"></i></div>
                    <div>${platform.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.platform-card').forEach(c =>
                        c.style.background = 'rgba(255, 255, 255, 0.15)');
                    card.style.background = 'rgba(255, 255, 255, 0.3)';

                    selectedPlatform = card.dataset.id;
                    const showLogin = card.dataset.login;
                    elements.loginBtn.style.display = showLogin ? 'block' : 'none';
                });
            });
        }

        // 打开设置
        function openSettings() {
            elements.settingsOverlay.style.display = 'block';
            elements.settingsPanel.style.display = 'block';
        }

        // 关闭设置
        function closeSettings() {
            elements.settingsOverlay.style.display = 'none';
            elements.settingsPanel.style.display = 'none';
        }

        // 添加事件监听
        function addEventListeners() {
            // 搜索按钮
            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                if (!query) return alert('请输入搜索内容');
                if (!selectedPlatform) return alert('请选择搜索平台');
                performSearch(query);
            });

            // 登录按钮
            elements.loginBtn.addEventListener('click', () => {
                if (!selectedPlatform) return;
                const platform = config.platforms.find(p => p.id === selectedPlatform);
                if (platform && platform.login) {
                    window.open(platform.login, '_blank');
                }
            });

            // 搜索输入
            elements.searchInput.addEventListener('input', function() {
                showSuggestions(this.value);
            });

            // 回车键搜索
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = elements.searchInput.value.trim();
                    if (!query) return alert('请输入搜索内容');
                    if (!selectedPlatform) return alert('请选择搜索平台');
                    performSearch(query);
                }
            });

            // 署名点击 - 连点7次打开设置
            elements.signature.addEventListener('click', () => {
                const now = Date.now();
                if (now - lastClickTime > CLICK_TIMEOUT) {
                    clickCount = 0;
                }
                
                clickCount++;
                lastClickTime = now;
                
                if (clickCount >= CLICK_THRESHOLD) {
                    openSettings();
                    clickCount = 0;
                }
            });

            // 设置面板事件
            elements.cancelSettings.addEventListener('click', closeSettings);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);

            // 点击页面其他区域隐藏建议
            document.addEventListener('click', function(e) {
                if (!elements.searchInput.contains(e.target) && 
                    !elements.suggestions.contains(e.target) &&
                    !elements.searchBtn.contains(e.target)) {
                    elements.suggestions.style.display = 'none';
                }
            });

            // 输入框聚焦时显示建议（如果有）
            elements.searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0 && elements.suggestions.innerHTML.trim().length > 0) {
                    elements.suggestions.style.display = 'block';
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
